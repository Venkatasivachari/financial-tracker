version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: pft-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: pft

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pft-backend
    ports:
      - "4000:4000"
    depends_on:
      - mongodb
    environment:
      MONGODB_URI: mongodb://mongodb:27017/pft
      JWT_SECRET: your_jwt_secret_key
      PORT: 4000
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pft-frontend
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      VITE_API_BASE: http://localhost:4000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules

volumes:
  mongodb_data:
